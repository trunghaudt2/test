    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    <meta itemprop="description" content="{{ page.excerpt| strip_html }}">
    {% else %}
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta itemprop="description" content="{{ site.description }}">
    {% endif %}
    <meta name="author" content="HuuThanhDTD.com" />
    <meta name="theme-color" content="#2f9697">
    <meta name="mobile-web-app-capable" content="yes">
    {% if page.title %}
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="image" content="{{ site.url }}{{ page.image }}">

    <meta property="og:url" content="{{ page.url }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />

    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta itemprop="name" content="{{ site.name }}">
    <meta itemprop="image" content="{{ site.url }}/images/home/slider/house.png">

    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="og:image" content="{{ site.url }}/images/home/slider/house.png" />

    <meta name="twitter:title" content="{{ site.name }}" />
    <meta name="twitter:image" content="{{ site.url }}/images/home/slider/house.png" />
    {% endif %}
