<div class="col-md-3 col-sm-5">
    {% for category in site.categories %}
    <div class="sidebar sidebar-item recent">
        <h3>{{ category[0] }}</h3>
        {% for post in category[1] %}
        {% if page.url!=post.url %}
        <div class="media">
            <div class="pull-left">
                <a href="{{ post.url }}"><img src="{{ post.thumb }}" width="48px" alt="{{ post.title }}"></a>
            </div>
            <div class="media-body">
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <p>{{ post.priceText }}</p>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
    
</div>
